<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="style/style.css">
<title>Text Formatting Application</title>
</head>
<body>
	<header>
	<h1 id="app-name">TEXT EDITOR V 1.0 </h1>
		<button id="bol" title="Bold (ctrl + B)"><b>B</b></button>
		<button id="ita"><i>I</i></button>
		<button id="undl"><u>U</u></button>
		<button id="sup">A<sup>2</sup></button>
		<button id="sub">A<sub>2</sub></button>
		<button id="lef" style="text-align: left">LEFT</button>
		<button id="cen" style="text-align: center">CENTER</button>
		<button id="rig" style="text-align: right">RIGHT</button>
		<button id="del">DELETE</button>
		<button id="und">UNDO</button>
		<button id="red">REDO</button>
	</header>
	<div id="page" contenteditable="true" spellcheck="false"></div>
	<script src="script/script.js"></script>
</body>
</html>
